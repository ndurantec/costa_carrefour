<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../asset/stlye/turma.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrefour - Banner e Cabeçalho</title>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="https://via.placeholder.com/150x40?text=Carrefour" alt="Logo Carrefour">
        <h1>Carrefour</h1>
      </div>
      <nav>
        <a href="#home">Home</a>
        <a href="#ofertas">Ofertas</a>
        <a href="#categorias">Categorias</a>
        <a href="#contato">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Banner -->
  <div class="banner-container">
    <!-- Imagem do banner -->
    <img src="https://via.placeholder.com/1920x400" alt="Banner Promocional">

    <!-- Texto do banner -->
    <div class="banner-content">
      <h1>Bem-vindo ao Carrefour</h1>
      <p>As melhores ofertas estão aqui! Aproveite.</p>
      <a href="#ofertas">Ver Ofertas</a>
    </div>
  </div>
</body>
</html>
